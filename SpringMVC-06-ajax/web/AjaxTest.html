<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe体验页面无刷新</title>
</head>
<body>
    <div>
        <p>请输入地址:</p>
        <p>
            <input type="text" id="url" value="http://gnardada.com">
            <input type="button" value="提交" onclick="go()">
        </p>
    </div>

    <div>
        <iframe id="iframe1" style="width: 90%;height: 400px"></iframe>
    </div>
</body>
<script>
    function go() {
        var url = document.getElementById("url").value;
        document.getElementById("iframe1").src = url;
    }
</script>
</html>
